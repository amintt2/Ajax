<!DOCTYPE html>
<html>
<head>
    <title>Flask Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">User Identification</h1>
        <form action="/" method="get" class="space-y-4">
            <div class="flex flex-col">
                <label for="username" class="text-gray-700 mb-2">Username:</label>
                <input type="text" 
                       id="codeClient" 
                       name="codeClient" 
                       required 
                       class="border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       onchange="checkUsername()">
                <div id="username-error" class="text-red-500 text-sm"></div>
            </div>
        </form>
    </div>
</body>
</html>
